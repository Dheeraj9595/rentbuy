<div class="headerimage">
    <div class="headeriamge1">
        <div class="house"></div>
    </div>
    <div class="headerimage2">
        <div class="buying">
            <a href="#"><img src="{% static 'frontend/images/buyin.jpg' %}" alt="Buying" /></a>
        </div>
        <div class="selling">

    </div>
</div>

<!-- Main Content -->
<div class="content">
    <div class="innercontent">
        <div class="leftpannel">
            <div class="find">

                    <div class="leftmenu">
                        <ul>
                        </ul>
                    </div>
                </div>

        </div>

</div>

<!-- Floating Chatbot Button -->
<button class="chatbot-toggle" onclick="toggleChatbot()">ðŸ’¬ Chat</button>

<!-- Chatbot Window -->
<div class="chatbot-container" id="chatbotContainer">

        <span>Chatbot</span>
        <button class="close-btn" onclick="toggleChatbot()">âœ–</button>
    </div>
    <div class="box" id="chatBox">

        <div class="input-field">
            <input type="text" id="userMessage" placeholder="Type your message" required>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="{% static 'frontend/js/chatbot.js' %}"></script>

{% endblock %}
