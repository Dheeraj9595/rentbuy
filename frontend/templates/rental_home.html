{% extends 'base.html' %}
{% load static %}
{% block title %}Rental Homepage{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'frontend/css/rental_home.css' %}">

<div class="container text-center mt-5">
    <h2 class="rental-heading">Explore Rental Options</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <a href="{% url 'rental_list'%}" class="rental-link">
                <div class="rental-box">
                    <img src="{% static 'frontend/images/buyinghome.png' %}" alt="Buying" class="rental-img">
                    <h3 class="rental-text">Buying</h3>
                </div>
            </a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'rental_form'%}" class="rental-link">
                <div class="rental-box">
                    <img src="{% static 'frontend/images/sellinghome.png' %}" alt="Selling" class="rental-img">
                    <h3 class="rental-text">Selling</h3>
                </div>
            </a>
        </div>
    </div>
    <style>
        body {
            background-image: url("{% static 'frontend/images/rental_home_background2.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</div>
{% endblock %}
